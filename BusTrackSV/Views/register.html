<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BustrackSV - Registro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="app-title">BustrackSV</h1>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2 class="login-title">Registro</h2>

        <form class="login-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" id="username" name="username" required>
            </div>
          </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contrase単a</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <label for="password2">Confirmar contrase単a</label>
        <input type="password" id="password2" name="password2" minlength="6" required>

        <div class="button-group">
          <button type="submit" class="btn">Registrar</button>
          <button type="button" class="btn secondary" onclick="window.location.href='login.html'">Volver al login</button>
        </div>
      </form>
    </section>
  </main>
  <div id="toast-wrap"></div>
  <footer class="footer">
    <p>&copy; 2025 BustrackSV</p>
  </footer>

  <script type="module">
    import { toast } from "./assets/js/ui.js";
    import { api } from "./assets/js/api.js";

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();      
      const payload = {
        nombre: document.getElementById('name').value.trim(),
        apellido: "placeholder",
        dui: "12345678-9",
        correo: document.getElementById('email').value.trim(),
        fecha: new Date().toISOString(),
        nombreUsuario: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
      };
      const pass2 = document.getElementById('password2').value;

      if (payload.password !== pass2) return toast('Las contrase単as no coinciden', 'bad');
      if (payload.password.length < 6) return toast('La contrase単a debe tener al menos 6 caracteres', 'bad');

      try {
        await api.register(payload);
        toast('Registro exitoso', 'ok');
        setTimeout(() => location.href = './login.html', 500);
      } catch (err) {
        toast(err.message || 'No se pudo registrar', 'bad');
      }
    });
  </script>
</body>
</html>
