<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BustrackSV - Main</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>  
</head>
<body>
  <header class="top-bar">
  <button class="menu-btn" aria-label="Open menu">
    <span class="line"></span>
    <span class="line"></span>
  </button>
  <h1 class="top-title">BusTrackSV</h1>
</header>


  <main class="map-container">
    <div class="map-placeholder">
      <div id="map" style="height: 100%; width: 100%; z-index: 0;"></div>
    </div>
  </main>

  <section class="bottom-panel">
    <h2 class="panel-title">Nearby Routes</h2>
    <ul class="route-list">
      <li>Route 29 - Downtown to University</li>
      <li>Route 15 - Central Station</li>
      <li>Route 42 - North Loop</li>
    </ul>
  </section>

  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="#">Saved Routes</a></li>
      <li><a href="#">Log Out</a></li>
    </ul>
  </nav>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script type="module">
      import { setThemeToggle, toast, $ } from "./assets/js/ui.js";
      import { api } from "./assets/js/api.js";
      import { storage } from "./assets/js/storage.js";

      //if (!storage.token) location.href = "./login.html"; despues agregar pues aun no pasa token el backend

      //setThemeToggle(document.getElementById("themeBtn")); agregar despues pues aun no hay tema oscuro 

      const map = L.map("map").setView([13.69294, -89.21819], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:15, attribution:"© OpenStreetMap", minZoom: 10, zoom: 10}).addTo(map);

      const params = new URLSearchParams(location.search);
      const routeId = params.get("id") || 1;

      async function loadRoute(){
        const data = await api.getRouteDetail(routeId);
        $("#routeTitle").textContent = data.name;
        const tbody = document.querySelector("#teamsTable tbody");
        tbody.innerHTML = data.teams.map(t=>`<tr><td>${t.name}</td><td>—</td><td>—</td></tr>`).join("");
        data.markers.forEach(p=> L.marker([p.lat,p.lng]).addTo(map));
        document.getElementById("countActive").textContent = Math.max(1, data.markers.length - 1);
        document.getElementById("countInactive").textContent = 1;
      }

      /*

      });
      document.getElementById("formTeam").addEventListener("submit", async (e)=>{
        e.preventDefault();
        try{
          await api.addTeam(routeId, {
            colors: document.getElementById("tColors").value.trim(),
            driver: document.getElementById("tDriver").value.trim(),
            phone:  document.getElementById("tPhone").value.trim()
          });
          toast("Equipo agregado correctamente","ok");
          document.getElementById("modalTeam").classList.remove("open");
        }catch{ toast("Error al agregar equipo","bad"); }
      });*/

      loadRoute();

  </script>
</body>
</html>
